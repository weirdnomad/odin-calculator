<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div class="display"><p class="screen">98237472358</p></div>
            <div class="buttons">
                <div class="line one">
                    <button>AC</button>
                    <button>C</button>
                    <button>+/-</button>
                    <button>/</button>
                </div>
                <div class="line two">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="line three">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="line four">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="line five">
                    <button id="zero">0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
